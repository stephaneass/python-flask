{% extends "base.html" %}
{% block content %}
    {% if name %}
        <h1>Hello, {{ name }} !!!</h1>
    {% else %}
        <h1>What is your name !</h1>
        <br>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
            <br>
            {{ form.submit(class="btn btn-secondary") }}

        </form>
    {% endif %}
{% endblock %}
